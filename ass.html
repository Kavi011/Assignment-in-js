    <body>
        <h1>Arithmetic operations in JS</h1>

    <script>

        let x = 8;
        let y = 5;
        let a = x+y;
        let b = x-y;
        let c = x*y;
        let d = x/y;
        let e = x**y;
        
        console.log(`Addition ${a}`)
        console.log(`subraction ${b}`)
        console.log(`Multiplication ${c}`)
        console.log(`Division ${d}`)
        console.log(`Exponential ${e}`)

        //or we can console in a single line
    

        console.log(`Add ${a} , Sub ${b}, Mul ${c}, Div ${d}, Exp ${e}`)

    </script>
